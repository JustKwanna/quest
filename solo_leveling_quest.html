<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Quest Website</title>
</head>
<body>
    <div id="quest-container">
        <h1 id="quest-title">Quest Title</h1>
        <p id="quest-description">Quest Description</p>
        <button onclick="generateQuest()">Generate Quest</button>
        <div id="skill-buttons">
            <button onclick="selectSkill('Dark Psychology')">Dark Psychology</button>
            <button onclick="selectSkill('Science')">Science</button>
            <button onclick="selectSkill('Math')">Math</button>
        </div>
        <button onclick="completeQuest()">Complete Quest</button>
        <p id="quest-progress">Quest Progress: 0%</p>
        <p id="reward-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
